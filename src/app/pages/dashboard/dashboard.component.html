<ion-header>
    <ion-toolbar color="secondary">
        <ion-title>Panel</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header color="primary">
            <ion-title class="ion-text-center">
                Toplam: 100â‚º
            </ion-title>
        </ion-card-header>

    </ion-card>
    <ion-card *ngFor="let expense of expenses">
        <ion-toolbar color="primary">
            <ion-buttons slot="end">
                <ion-button>
                    <ion-icon size="large" name="help-circle-outline"></ion-icon>
                </ion-button>
                <ion-button>
                    <ion-icon size="large" name="create-outline"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-title slot="start" size="large">${{expense.amount}}</ion-title>
        </ion-toolbar>
        <ion-card-content>
            <ion-text>
                {{expense.description}}
            </ion-text>
                <ion-grid>
                    <ion-row>
                        <ion-col size="6">
                            {{expense.createdOn | date}}
                        </ion-col>
                        <ion-col size="6">
                            {{expense.type}}
                        </ion-col>
                    </ion-row>
                </ion-grid>
        </ion-card-content>

    </ion-card>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="presentModal()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
